.profile-card {
  position: relative;
  width: 400px;
  height: 400px;
  margin: 80px auto;
  padding-top: 20%;
  overflow: hidden;
  font-size: 14px;
  background-color: white;
  border-radius: 15px;

  -webkit-transition: box-shadow 1s;
  transition: box-shadow 1s;
}

header, .profile-bio {
  position: absolute;
  top: 10px;
  right: 10px;
  bottom: 10px;
  left: 10px;
  overflow: hidden;
  line-height: 0;
}

header a {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;

  z-index: 8;

  border-radius: 10px;
  line-height: 0;
}

  position: absolute;

  left: 0;

}
